<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="a tic tac toe game">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Tic Tac Toe</title>
</head>
<body>
  <main>
     
      <div id="hero">
        <img src="assets/images/icon-x.svg" alt="x icon" class="icon">
        <img src="assets/images/icon-o.svg" alt="o icon" class="icon">
      </div>
      <div id="pick-container">
        <p id="pick-player">Pick player 1's mark</p>
        <div id="selecter">
          <img id="select-x" src="assets/images/xmark-solid.svg" alt="x" class="icon">
          <img id="select-o" src="assets/images/o-solid.svg" alt="o" class="icon">
        </div>
        <p id="remember">REMEMBER <span id="colon">:</span> X GOES FIRST</p>
      </div>
      <div id="button-container">
        <button id="vs-cpu" class="btn">New Game (vs CPU)</button>
        <button id="vs-player" class="btn">New Game (vs player)</button>
      </div>

  </main>

  <!-- New game menu start -->

  
  

  
  

  <!-- New game menu end -->

  <!-- Game board start -->

  <!-- x/o icon --> turn

  X (You) <!-- Your score -->
  Ties <!-- Ties score -->
  X (CPU) <!-- CPU score -->

  Oh no, you lost
  You won!
  Player <!-- 1/2 --> wins!

  <!-- x/o icon --> takes the round
  Round tied
  Restart game?

  Quit
  Next round
  No, cancel
  Yes, restart

  <!-- Game board end -->
  <script src="index.js"></script>
</body>
</html>
